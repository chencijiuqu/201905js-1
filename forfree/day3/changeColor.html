<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>珠峰-隔行变色</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul, li {
			list-style: none;
		}
		.li-wrapper {
			margin: 30px auto;
			border: 1px solid #00b38a;
			width: 500px;
		}

		.li-wrapper li {
			height: 50px;
			line-height: 50px;
			text-align: center;
			border-bottom: 1px darkblue dashed;
		}
	</style>
</head>
<body>
<ul id="liWrapper" class="li-wrapper">

	<li>2item2</li>

	<li>5item5</li>
	<li>6item6</li>
