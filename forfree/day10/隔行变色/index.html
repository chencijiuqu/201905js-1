<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul, li {
      list-style: none;
    }
    .wrapper {
      margin: 30px auto;
      width: 500px;
    }
    .wrapper li {
      height: 40px;
      line-height: 40px;
      text-align: center;
    }
    .bg0 {
      background: pink;
    }
    .bg1 {
      background: red;
    }
    .bg-hover {
      background: yellow;
    }
  </style>
</head>
<body>
<ul id="wrapper" class="wrapper">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
  <li>6</li>
  <li>7</li>
  <li>8</li>
  <li>9</li>
  <li>10</li>
</ul>

<script src="index.js"></script>
</body>
</html>
